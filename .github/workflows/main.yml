# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
  # agendamento do cron, executando aos sabados, comecando as 02h atÃ© as 05 e de hora em hora
  # 1) sabado, 02h -> 2) sabado, 03h -> 3) sabado, 04h -> 4) sabado, 05h
  - cron:  '0 2-5 * * 6'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
   
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out do codigo do projeto
      - uses: actions/checkout@v2
      
      # Setup do Node.js
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.2.0
        with:
          node-version: ${{ matrix.node-version }}
      
      # instalando as dependecias
      - run: npm install
      
      # executar os testes usando o cucumber
      - run: npm run cy:run:cc
      
      # gerar relatorio em html
      - run: npm run report:cc
      
      # publicar relatorio em html
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          token: ${{ github.token }}
          branch: gh-pages
          folder: cypress/reports
